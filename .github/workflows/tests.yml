name: e2e Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions: {}

jobs:
  testing:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Set up Cypress binary cache
        id: cypress-cache-deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
            ~/node_modules
            **/node_modules
          key: cypress-${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install packages
        if: steps.cypress-cache-deps.outputs.cache-hit != 'true'
        uses: ./.github/actions/pnpm-install
        with:
          pnpm-frozen: 'true'

      - name: Run e2e test
        run: pnpm test
