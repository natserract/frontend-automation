version: 2.1

default-job: &default-job
  docker:
    - image: cimg/node:lts

commands:
  install_packages:
    steps:
      - run:
          name: Install pnpm package manager
          command: |
            corepack enable
            corepack prepare pnpm@latest-8 --activate
          environment:
            # CircleCI uses interactive terminals (TTY) that crash Turborepo's terminal UI.
            TURBO_UI: "false"
      - run:
          name: View install environment
          command: |
            node --version
            pnpm --version
      - run:
          name: Install js dependencies
          command: pnpm install
      - run:
          name: Install Vercel CLI
          command: pnpm install --global vercel@latest

jobs:
  checkout:
    <<: *default-job
    steps:
      - checkout
      - install_js

  test_lint:
    <<: *default-job
    steps:
      - checkout
      - run:
          name: Prettier
          command: pnpm lint

workflows:
  version: 2
  react-next:
    jobs:
      - test_lint
